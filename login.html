<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda</title>
  <link rel="stylesheet" href="styleslog.css">
</head>
<body>
  <div class="login-container"> 
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" onsubmit="return validateForm()">
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required>
        <span class="error-message" id="emailError">Introduce un correo válido.</span>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required>
        <span class="error-message" id="passwordError">La contraseña debe tener al menos 8 caracteres y un número.</span>
      </div>
      <button type="submit" class="login-button" id="submitBtn" disabled>Iniciar Sesión</button>
    </form>
    <p><a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a></p>
  </div>

  <div class="recovery-container" style="display: none;">
    <h2>Recuperar Contraseña</h2>
    <form id="recoveryForm">
      <div class="input-group">
        <label for="recoveryEmail">Correo Electrónico</label>
        <input type="email" id="recoveryEmail" required>
        <span class="error-message" id="recoveryEmailError">Introduce un correo válido.</span>
      </div>
      <div class="input-group">
        <label for="newPassword">Nueva Contraseña</label>
        <input type="password" id="newPassword" required>
        <span class="error-message" id="newPasswordError">La contraseña debe tener al menos 8 caracteres y un número.</span>
      </div>
      <button type="submit" class="recovery-button">Cambiar Contraseña</button>
    </form>
    <p><a href="#" id="backToLoginLink">Volver al inicio de sesión</a></p>
  </div>

  <script src="log.js"></script>
</body>
</html>
